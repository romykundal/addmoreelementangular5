<h2>You can implement easy in your applications add more element: </h2>
<div class="row">
               <div *ngFor="let item of items; let i = index" id="{{item.randKey}}" class="input-field col s12">
                  <div class="input-field col s10 mt0">
                    <fieldset>
                      <div class="row">
                        <div class="input-field col s12" >
                          <div class="input-field col s6 mt17 mh70">
                            <input type="text" [(ngModel)]="item.title" name="item_{{item.randKey}}" class="validate" id="itemId-{{item.randKey}}" >
                            <label for="title" >Input {{item.randKey}}</label>
                          </div>
                        </div>
                      </div>
                      
                    
                    </fieldset>
                  </div>
                  <div class="input-field col s2">
                    <a href="javascript:;" (click)="add(i)" class="add-more">+</a>
                    <a *ngIf="i > 0" href="javascript:;" class="add-more" (click)="minus(i)" >-</a>
                  </div>
              </div>
</div>
